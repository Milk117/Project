<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link href="ShoppingCart.css" rel="stylesheet"> 
</head>
<body>

<div class="header-container">

    <div class="nav-links">
        <a href="Home.html" class="nav-link">Home</a>
        <a href="CardSets.html" class="nav-link">Card Sets</a>
        <a href="ShoppingCart.html" class="nav-link">Shopping Cart</a>
        <a href="Login.html" class="nav-link">Login</a>
        <a href="AboutUs.html" class="nav-link">About Us</a>
    </div>

    <div id="title"><strong>Shopping Cart</strong></div>
    <div id="clock"></div>
    <div id="search-icon" onclick="toggleSearch()">üîç</div>
    
    <div id="search-widget">
        <input type="text" placeholder="Search cards...">
    </div>

</div>

<div class="cart-container">

    <div class="cart-item">
        <img src="image/PHANTOM.jpeg" alt="Card Set A Image">
        <div class="cart-item-name">Card Set A</div>
        <div class="cart-item-quantity">Quantity: 1</div>
        <div class="cart-item-remove" onclick="removeItem(this)">Remove</div>
    </div>

    <div class="cart-item">
        <img src="image/AGE.jpeg" alt="Card Set B Image">
        <div class="cart-item-name">Card Set B</div>
        <div class="cart-item-quantity">Quantity: 2</div>
        <div class="cart-item-remove" onclick="removeItem(this)">Remove</div>
    </div>

    <div class="cart-item">
        <img src="image/POT.jpeg" alt="Card Set C Image">
        <div class="cart-item-name">Card Set C</div>
        <div class="cart-item-quantity">Quantity: 1</div>
        <div class="cart-item-remove" onclick="removeItem(this)">Remove</div>
    </div>

</div>

<div class="welcome-message">Your Shopping Cart</div>

<script src="ShoppingCart.js"></script> 

</body>
</html>
